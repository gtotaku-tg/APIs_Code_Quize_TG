<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

    <title>JS Code Quize!</title>
  </head>
  <body>
    <!-- navbar with history score and contdown elements-->
    <nav>
      <div class="scores">
        <a class="scorepage" id="scorepage" herf="#">History score</a>
      </div>
      <div id="countdown-timer">Countdown: 85</div>
    </nav>

    <div id="start-page">
      <!-- quiz mainpage and the start button  -->
      <h1>JavaScript Quiz</h1>
      <p>Let's test your knowledge of JavaScript fundamentals!</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div class="quiz-page hide" id="quiz-page">
      <h2 id="title"></h2>
      <div id="answers"></div>
      <div id="results"></div>
    </div>

    <div class="end-page hide" id="end-page">
      <h2 class="quizComplete">Quiz Complete!</h2>
      <p>Your final score is <span id="final_score"></span></p>
      <p>Enter your initials: <input type="text" id="initials" /></p>
      <button id="submit_btn">Submit</button>
    </div>

    <div class="highscore-page hide" id="highscore-page">
      <h2>High Scores</h2>
      <ol id="highscores"></ol>
      <button id="clear-btn">Clear Highscores</button>
      <button id="goback-btn">Go Back</button>
    </div>

    <script src="./Assets/JS/questions.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
